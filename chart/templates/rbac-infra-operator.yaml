---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: infra-operator
  annotations:
  {{- include "common-annotations" . | nindent 4  }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
      - namespaces
    verbs: ["*"]
  - apiGroups:
      - th2.exactpro.com
    resources:
      - th2boxes
      - th2boxes/status
      - th2boxes/finalizers
      - th2coreboxes
      - th2coreboxes/status
      - th2coreboxes/finalizers
      - th2dictionaries
      - th2dictionaries/status
      - th2dictionaries/finalizers
      - th2estores
      - th2estores/status
      - th2estores/finalizers
      - th2links
      - th2links/status
      - th2links/finalizers
      - th2mstores
      - th2mstores/status
      - th2mstores/finalizers
    verbs: ["*"]
  - apiGroups:
      - helm.fluxcd.io
    resources:
      - helmreleases
      - helmreleases/status
      - helmreleases/finalizers
    verbs: ["*"]
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs: ["*"]
---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: infra-operator-service
  annotations:
  {{- include "common-annotations" . | nindent 4  }}
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: infra-operator-binding
  annotations:
  {{- include "common-annotations" . | nindent 4  }}
roleRef:
  kind: ClusterRole
  name: infra-operator
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: infra-operator-service
    namespace: {{ .Release.Namespace }}
