    schema:
      openAPIV3Schema:
        description: Th2Jox defines a resource for single execution tasks
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            description: Specification of desired box
            properties:
              customConfig:
                description: this is custom configuration
                type: object
                x-kubernetes-preserve-unknown-fields: true
              loggingConfig:
                description: this is logging configuration
                type: string
              mqRouter:
                description: this is custom configuration for router mq
                type: object
