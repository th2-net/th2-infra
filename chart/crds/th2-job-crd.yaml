              grpcRouter:
                description: this is custom configuration for router grpc
                type: object
                x-kubernetes-preserve-unknown-fields: true
              cradleManager:
                description: this is custom configuration for cradle
                type: object
                x-kubernetes-preserve-unknown-fields: true
              bookName:
                description: Can be used for passing custom book for a specific CR
                type: string
              extendedSettings:
                type: object
                description: section for extended settings
                properties:
                  parallelism:
                    type: integer
                    description: Specifies the maximum desired number of pods the job should run at any given time. The actual number of pods running in steady state will be less than this number when ((.spec.completions - .status.successful) < .spec.parallelism), i.e. when the work left to do is less than max parallelism
                  completions:
                    type: integer
                    description: Specifies the desired number of successfully finished pods the job should be run with. Setting to nil means that the success of any pod signals the success of all pods, and allows parallelism to have any positive value. Setting to 1 means that parallelism is limited to 1 and the success of that pod signals the success of the job
                  envVariables:
                    description: allows us to pass specific environment variables that are going to be set into the pods.
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
                  sharedMemory:
                    description: DESCRIPTION NEEDED
                    type: object
                    properties:
                      enabled:
                        description: DESCRIPTION NEEDED
                        type: boolean
                  replicas:
                    description: number of replicas
                    type: integer
                  k8sProbes:
                    description: if enabled liveness probes will be collected from pod
                    type: boolean
                    default: false
                  externalBox:
                    description: using this section we can configure boxes that are going to be run outside of kubernetes cluster
                    properties:
                      address:
                        description: address to the machine on which external box is running
                        type: string
                      enabled:
                        description: represents the state of the external box
                        type: boolean
                      endpoints:
                        description: internal mapping for ports
                        items:
                          properties:
                            name:
                              description: name for the endpoint
                              type: string
                            targetPort:
                              description: value for exposed port
                              type: integer
                          required:
                          - name
                          - targetPort
                          type: object
                        type: array
                    type: object
                  hostAliases:
                    description: HostAliases is an optional list of hosts and IPs that will be injected into the pod's hosts file if specified. This is only valid for non-hostNetwork pods.
                    type: array
                    items:
                      properties:
                        ip:
                          description: IP address of the host file entry.
                          type: string
                        hostnames:
                          description: Hostnames for the above IP address.
                          items:
                            type: string
                          type: array
                      required:
                        - ip
                        - hostnames
                      type: object
                  hostNetwork:
                    description: if the flag is set to true, pod will run on node network and kubernetes will decide which node will be used for running the box.
                    type: boolean
                  nodeSelector:
                    additionalProperties:
                      type: string
                    description: |
                      NodeSelector is a selector which must be true for the pod to fit on a node.
                      Selector which must match a node's labels for the pod to be scheduled on that node. More info: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#nodeselector
                    type: object
                  mounting:
                    description: allows to configure persistent volume mounting for pods
                    items:
                      properties:
                        path:
                          description: a directory in pod where you mount external folder
                          type: string
                        pvcName:
                          description: name for the pvc
                          type: string
                      type: object
                    type: array
                  resources:
                    description: here we can specify resource limitations and allowances for this specific component
                    properties:
                      limits:
                        properties:
                          cpu:
                            type: string
                          memory:
                            type: string
                        type: object
                      requests:
                        properties:
                          cpu:
                            type: string
                          memory:
                            type: string
                        type: object
                    type: object
                  service:
                    type: object
                    properties:
                      enabled:
                        description: if enabled allows pod to be exposed using ClusterIP
                        type: boolean
                      clusterIP:
                        description: endpoints for cluster IP service type
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              description: name of the endpoint
                              type: string
                            containerPort:
                              description: allows to specify Kubernetes port for the pod.
                              type: integer
                        required:
                          - name
                      nodePort:
                        description: endpoints for nodePort service type
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              description: name of the endpoint
                              type: string
                            exposedPort:
                              description: a port on which the service will be accessible.
                              type: integer
                            containerPort:
                              description: allows to specify Kubernetes port for the pod.
                              type: integer
                        required:
                          - name
                          - exposedPort
                      loadBalancer:
                        description: endpoints for loadBalancer service type
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              description: name of the endpoint
                              type: string
                            containerPort:
                              description: allows to specify Kubernetes port for the pod.
                              type: integer
                        required:
                          - name
                      ingress:
                        description: Creates Ingress for the Box
                        type: object
                        properties:
                          urlPaths:
                            description: |
                              Path is a suffix, it is appended to namespace url, e.g for th2-test namespace:

                              urlPaths:
                              - /my-box/

                              service will be available at /th2-test/my-box/
                            type: array
                            items:
                              type: string
                              pattern: "^[-a-zA-Z0-9_/]+$"
              disabled:
                description: if set to true resource will act as if it is removed from schema without actually deleting the file. The default value is false.
                type: boolean
              imageName:
                description: docker image repository URL
                type: string
              imageVersion:
                description: docker image tag
                type: string
              versionRange:
                description: when the appropriate pattern is provided, image-version will be updated with the latest tag from the image repository that satisfies that pattern.
                type: string
              pins:
                description: consists of grpc(server, client) and mq pin sections
                type: object
                properties:
                  grpc:
                    description: pin section for grpc
                    type: object
                    properties:
                      server:
                        description: grpc server subsection
                        type: array
                        items:
                          type: object
                          properties:
                            serviceClasses:
                              description: list of the service classes supported by the grpc server
                              items:
                                type: string
                              type: array
                            name:
                              description: name for the pin. must follow the regex pattern ^[a-z0-9]([-a-z0-9]*[a-z0-9]*[_a-z0-9])+$ and max length of 71 characters
                              type: string
                              pattern: "^[a-z0-9]([-a-z0-9]*[a-z0-9]*[_a-z0-9])+$"
                              maxLength: 70
                          required:
                            - name
                            - serviceClasses
                      client:
                        description: grpc client subsection
                        type: array
                        items:
                          type: object
                          properties:
                            attributes:
                              description: attributes of grpc client
                              items:
                                type: string
                              type: array
                            serviceClass:
                              description: name of the service class used supported by the grpc client
                              type: string
                            strategy:
                              description: strategy to be used for grpc communication. default value is set to robin
                              type: string
                              default: robin
                            filters:
                              description: filters for grpc client
                              type: array
                              items:
                                type: object
                                properties:
                                  properties:
                                    description: DESCRIPTION NEEDED
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        expectedValue:
                                          description: DESCRIPTION NEEDED
                                          type: string
                                        fieldName:
                                          description: DESCRIPTION NEEDED
                                          type: string
                                        operation:
                                          description: DESCRIPTION NEEDED
                                          enum:
                                            - EQUAL
                                            - NOT_EQUAL
                                            - EMPTY
                                            - NOT_EMPTY
                                            - WILDCARD
                                          type: string
                                      required:
                                        - fieldName
                                        - expectedValue
                                        - operation
                            linkTo:
                              description: DESCRIPTION NEEDED
                              type: array
                              items:
                                type: object
                                properties:
                                  box:
                                    description: name of the box
                                    type: string
                                  pin:
                                    description: represents the pin of the box that we want to connect
                                    type: string
                                required:
                                  - box
                                  - pin
                            name:
                              description: name for the pin. must follow the regex pattern ^[a-z0-9]([-a-z0-9]*[a-z0-9]*[_a-z0-9])+$ and max length of 71 characters
                              type: string
                              pattern: "^[a-z0-9]([-a-z0-9]*[a-z0-9]*[_a-z0-9])+$"
                              maxLength: 70
                        required:
                          - name
                          - serviceClass
                  mq:
                    type: object
                    properties:
                      subscribers:
                        description: section for subscriber mq pins
                        type: array
                        items:
                          type: object
                          required:
                            - name
                          properties:
                            name:
                              description: name for the pin. must follow the regex pattern ^[a-z0-9]([-a-z0-9]*[a-z0-9]*[_a-z0-9])+$ and max length of 71 characters
                              type: string
                              pattern: "^[a-z0-9]([-a-z0-9]*[a-z0-9]*[_a-z0-9])+$"
                              maxLength: 70
                            attributes:
                              description: attributes for mq
                              items:
                                type: string
                              type: array
                            filters:
                              description: filters for mq
                              type: array
                              items:
                                type: object
                                properties:
                                  properties:
                                    description: DESCRIPTION NEEDED
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        expectedValue:
                                          description: DESCRIPTION NEEDED
                                          type: string
                                        fieldName:
                                          description: DESCRIPTION NEEDED
                                          type: string
                                        operation:
                                          description: DESCRIPTION NEEDED
                                          enum:
                                            - EQUAL
                                            - NOT_EQUAL
                                            - EMPTY
                                            - NOT_EMPTY
                                            - WILDCARD
                                          type: string
                                      required:
                                        - fieldName
                                        - expectedValue
                                        - operation
                                  message:
                                    description: DESCRIPTION NEEDED
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        expectedValue:
                                          description: DESCRIPTION NEEDED
                                          type: string
                                        fieldName:
                                          description: DESCRIPTION NEEDED
                                          type: string
                                        operation:
                                          description: DESCRIPTION NEEDED
                                          enum:
                                            - EQUAL
