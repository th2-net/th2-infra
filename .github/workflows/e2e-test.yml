name: e2e test with kind

on: push

jobs:
  create-cluster:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.1.0
        with:
          config: ./ci/kind-cluster.yaml
      - name: Install dependencies
        run: |
          ansible-galaxy collection install community.crypto community.kubernetes
          pip install openshift
      - name: Run th2-infra deployment via Ansible
        run: ansible-playbook -v ./ci/e2e-deploy-playbook.yaml
      - name: Testing
        run: |
          kubectl cluster-info
          while [[ $(kubectl -n service get pods cassandra-0 -o 'jsonpath={..status.conditions[?(@.type=="Ready")].status}') != "True" ]]; do echo "waiting for pod" && sleep 3; done
          kubectl get pods --all-namespaces
          curl -v http://localhost:30000/rabbitmq/
