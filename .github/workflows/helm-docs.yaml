name: Auto generate helm-docs

on:
  workflow_dispatch:
  pull_request:
    branches:
      - release-v*[0-9].*[0-9].x
    paths:
      - "chart/**"
      - ".github/workflows/helm-docs.yaml"

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate helm docs
        run: |
          make docs

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update helm docs
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          base: ${{ github.event.pull_request.head.ref }}
          branch: helm-docs-${{ github.event.pull_request.head.ref }}
          milestone: "${{ github.event.pull_request.milestone.title }}"
          delete-branch: true
          title: "[${{ github.event.pull_request.milestone.title }}][Auto] helm chart readme"
          body: "Generating helm chart README"
          labels: automated
      - name: Check outputs
        if: ${{ steps.cpr.outputs.pull-request-number }}
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
