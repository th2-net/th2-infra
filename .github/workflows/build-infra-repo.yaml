name: Build infra-repo
on:
  workflow_dispatch:
  pull_request:
    branches:
      - release-v*
  push:
    tags:
      - "*-infra-repo"
    paths:
      - "infra-repo/**"
      - "box-chart/**"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.1

      - name: Copy box-chart into build context
        run: |
          cp -r ./box-chart ./infra-repo/

      - name: set up docker buildx plugin
        uses: docker/setup-buildx-action@v1

      - name: log in to github container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Read infra version
        id: chart
        uses: KJ002/read-yaml@main
        with:
          file: "./chart/Chart.yaml"
          key-path: '["version"]'

      - name: build image & push to registry
        id: build
        uses: docker/build-push-action@v2
        with:
          file: ./infra-repo/Dockerfile
          context: ./infra-repo/
          push: false
          tags: ghcr.io/th2-net/infra-repo:${{ steps.chart.outputs.data }}
          cache-from: type=registry,ref=ghcr.io/th2-net/infra-repo:buildcache
          cache-to: type=registry,ref=ghcr.io/th2-net/infra-repo:buildcache,mode=max

      - name: Update values
        run: |
          yq -i '.infraRepo.image.tag = "${{ steps.chart.outputs.data }}@${{ steps.build.outputs.digest }}-test"' chart/values.yaml

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Build and update infra-repo
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          base: ${{ github.event.pull_request.head.ref }}
          branch: infra-repo-${{ github.event.pull_request.head.ref }}
          delete-branch: true
          title: 'Build and update infra-repo'
          body: |
            Update Image Version to ${{ steps.chart.outputs.data }}@${{ steps.build.outputs.digest }}-test
          labels: |
            automated
