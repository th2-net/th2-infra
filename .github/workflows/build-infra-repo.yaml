name: Build infra-repo
on:
  workflow_dispatch:
  push:
    tags:
      - "*-infra-repo"
    paths:
      - "infra-repo/**"
      - "box-chart/**"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.1

      - name: Copy box-chart into build context
        run: |
          cp -r ./box-chart ./infra-repo/

      - name: set up docker buildx plugin
        uses: docker/setup-buildx-action@v1

      - name: log in to github container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Read infra-repo version
        id: yaml-data
        uses: KJ002/read-yaml@main
        with:
          file: "./chart/values.yaml"
          key-path: '["infraRepo", "image", "tag"]'

      - name: build image & push to registry
        uses: docker/build-push-action@v2
        with:
          file: ./infra-repo/Dockerfile
          context: ./infra-repo/
          push: true
          tags: ghcr.io/th2-net/infra-repo:${{ steps.yaml-data.outputs.data }}
          cache-from: type=registry,ref=ghcr.io/th2-net/infra-repo:buildcache
          cache-to: type=registry,ref=ghcr.io/th2-net/infra-repo:buildcache,mode=max
