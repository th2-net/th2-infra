---
apiVersion: v1
kind: Service
metadata:
  name: infra-repo
spec:
  selector:
    app: infra-repo
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: infra-repo
  name: infra-repo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infra-repo
  template:
    metadata:
      labels:
        app: infra-repo
    spec:
      containers:
        - image:
            repository: {{ .Values.infraRepo.image.repository }}
            tag: {{ .Values.infraRepo.image.tag }}
          name: infra-repo
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 40
            periodSeconds: 20
      imagePullSecrets:
        - name: th2-core
  revisionHistoryLimit: 2
---
