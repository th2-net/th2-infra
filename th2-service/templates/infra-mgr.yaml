{{ include "infraMgr-config" . }}
---
apiVersion: v1
kind: Service
metadata:
  name: infra-mgr
spec:
  type: NodePort
  selector:
    app: infra-mgr
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: infra-mgr
  labels:
    app: infra-mgr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: infra-mgr
  template:
    metadata:
      annotations:
        checksum/configmap: {{ include "infraMgr-config" . | sha256sum }}
      labels:
        app: infra-mgr
    spec:
      imagePullSecrets:
      - name: th2-core
      serviceAccountName: infra-mgr-service
      containers:
      - name: infra-mgr
        image: "{{ .Values.infraMgr.image.repository }}:{{ .Values.infraMgr.image.tag }}"
        ports:
          - containerPort: 8080
        resources:
          limits:
            cpu: 200m
            memory: 1000Mi
          requests:
            cpu: 20m
            memory: 300Mi
        volumeMounts:
          - name: configs
            mountPath: /home/service/config/
          - name: secrets
            readOnly: true
            mountPath: {{ .Values.infraMgr.git.secretMountPath }}
        env:
          - name: HOME 
            value: /home/service/
          - name: JAVA_TOOL_OPTIONS
            value: -XX:MaxHeapSize=2048m
          - name: HTTPS_AUTH_USERNAME 
            valueFrom:
              secretKeyRef:
                name: th2-git-access-schemas
                key: httpAuthUsername
          - name: HTTPS_AUTH_PASSWORD 
            valueFrom:
              secretKeyRef:
                name: th2-git-access-schemas
                key: httpAuthPassword
      volumes:
      - name : secrets
        secret:
          secretName: {{ .Values.infraMgr.git.secretName }}
      - name: configs
        projected:
          sources:
          - configMap:
              name: logging-config
          - configMap:
              name: infra-mgr
