apiVersion: apps/v1
kind: Deployment
metadata:
  name: infra-operator
spec:
  selector:
    matchLabels:
      app: infra-operator
  replicas: 1
  template:
    metadata:
      labels:
        app: infra-operator
    spec:
      imagePullSecrets:
      - name: th2-core
      - name: th2-solution
      serviceAccountName: infra-operator-service
      containers:
      - name: infra-operator
        image: "{{ .Values.infraOperator.image.repository }}:{{ .Values.infraOperator.image.tag }}"
        volumeMounts:
          - name: configs
            mountPath: /var/th2/config/
        env:
        - name: RABBITMQ_PASS
          valueFrom:
            secretKeyRef:
              {{- if .Values.rabbitmq }}
              {{- if .Values.rabbitmq.fullnameOverride }}
              name: {{ .Values.rabbitmq.fullnameOverride }}
              {{ else }}
              name: rabbitmq
              {{- end }}
              {{ else }}
              name: rabbitmq
              {{- end }}
              key: rabbitmq-password
      volumes:
        - name: configs
          projected:
            sources:
            - configMap:
                name: java-logging-config
            - configMap: 
                name: infra-operator
