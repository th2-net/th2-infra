{{ include "infraOperator-config" . }}
---
{{ include "infra-operator-service" .Values }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: infra-operator
  labels:
    app: infra-operator
    {{ include "th2-labels" . }}
spec:
  selector:
    matchLabels:
      app: infra-operator
  replicas: 1
  template:
    metadata:
      annotations:
        checksum/configmap: {{ include "infraOperator-config" . | sha256sum }}
      labels:
        app: infra-operator
    spec:
      imagePullSecrets:
      - name: th2-core
      serviceAccountName: infra-operator-service
      containers:
      - name: infra-operator
        image: "{{ .Values.infraOperator.image.repository }}:{{ .Values.infraOperator.image.tag }}"
        {{- if .Values.infraOperator.prometheusConfiguration.enabled }}
        ports:
        - name: metrics
          containerPort: {{ default 9752 .Values.infraOperator.prometheusConfiguration.port }}
        {{- end }}
        resources:
{{ toYaml .Values.infraOperator.resources | indent 10 }}
        volumeMounts:
          - name: configs
            mountPath: /var/th2/config/
        env:
        {{- if .Values.infraOperator.jvm.javaToolOptions }}
        - name: JAVA_TOOL_OPTIONS
          value: {{ .Values.infraOperator.jvm.javaToolOptions | quote }}
        {{- end }}
        - name: RABBITMQ_PASS
          valueFrom:
            secretKeyRef:
              {{- if .Values.rabbitmq }}
              {{- if .Values.rabbitmq.fullnameOverride }}
              name: {{ .Values.rabbitmq.fullnameOverride }}
              {{- else }}
              name: rabbitmq
              {{- end }}
              {{- else }}
              name: rabbitmq
              {{- end }}
              key: rabbitmq-password
        livenessProbe:
          httpGet:
            path: {{ .Values.infraOperator.livenessProbe.httpGet.path }}
            port: {{ .Values.infraOperator.livenessProbe.httpGet.port }}
          initialDelaySeconds: {{ .Values.infraOperator.livenessProbe.initialDelaySeconds }}
          timeoutSeconds: {{ .Values.infraOperator.livenessProbe.timeoutSeconds }}
          periodSeconds: {{ .Values.infraOperator.livenessProbe.periodSeconds }}
          failureThreshold: {{ .Values.infraOperator.livenessProbe.failureThreshold }}
          successThreshold: {{ .Values.infraOperator.livenessProbe.successThreshold }}
      volumes:
        - name: configs
          projected:
            sources:
            - configMap:
                name: logging-config
            - configMap:
                name: infra-operator
