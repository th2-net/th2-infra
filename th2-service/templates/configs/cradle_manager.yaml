apiVersion: v1
kind: ConfigMap
metadata:
  name: cradle-manager
  annotations:
  {{- include "common-annotations" . | nindent 4  }}
data:
  cradle_manager.json: |
    {
    "cradleMaxEventBatchSize": {{ .Values.cassandra.cradle.cradleMaxEventBatchSize }},
    "cradleMaxMessageBatchSize": {{ Values.cassandra.cradle.cradleMaxMessageBatchSize }},
    "timeout": {{ .Values.cassandra.cradle.timeout }},
    "pageSize": {{ .Values.cassandra.cradle.pageSize }}
    }
