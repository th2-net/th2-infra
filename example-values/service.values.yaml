infraMgr:
  git:
    repository: git@github.com:th2-net/th2-infra-demo-configuration.git

rabbitmq:
  persistence:
    enabled: true
    storageClass: local-storage
    size: 10Gi
  ingress:
    enabled: true
    hostname: <hostname>

cassandra:
  internal: false
  host: <cassandra-server>

jupyterhub:
  # -- jupyterhub values. If true - will be deployed as dependency
  ingress:
    enabled: true
    hosts:
    - <hostname>