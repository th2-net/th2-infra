infraOperator:
  config:
    k8sUrl: "th2-kuber-test03"
    chart:
      git: https://github.com/th2-net/infra-operator-tpl.git
      ref: dev-2.0
      path: ./


infraMgr:
  git:
    repository: git@github.com:th2-net/th2-infra-demo-configuration.git

ingress:
  hostname: []


rabbitmq:
  prometheus:
    operator:
      enabled: false
  persistentVolume:
    enabled: true
    storageClass: local-storage
    size: 10Gi

cassandra:
  internal: false
  host: <cassandra-host>

kubernetesDashboard:
  namespace: service
  image:
    repository: kubernetesui/dashboard
  protocolHttp: true
  rbac:
    create: true
    clusterRoleMetrics: true
  serviceAccount:
    create: false
    name: th2infra-kubernetes-dashboard
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      nginx.ingress.kubernetes.io/add-base-url: "true"
      nginx.ingress.kubernetes.io/rewrite-target: /$1
      nginx.ingress.kubernetes.io/configuration-snippet: "rewrite ^(/dashboard)$ $scheme://$http_host$1/ redirect;"
    paths:
      - /dashboard/(.*)
    hosts: []
