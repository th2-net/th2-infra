infraMgr:
  git:
    repository: git@github.com:th2-net/th2-infra-demo-configuration.git
    secretName: infra-mgr

rabbitmq:
  persistence:
    enabled: true
    storageClass: local-storage
    size: 10Gi
  ingress:
    enabled: true
    extraHosts:
      - name: <hostname>

cassandra:
  internal: false
  host: <cassandra-host>

