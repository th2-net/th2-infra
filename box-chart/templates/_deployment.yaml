{{/* 
Generating deployment for k8
*/}}
{{- define "deployment" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .component.name }}
  name: {{ .component.name }}
  {{- if .annotations }}
{{- include "annotations" . }}
  {{- end }}
spec:
  {{- if .component.extendedSettings.replicas }}      
  replicas: {{ .component.extendedSettings.replicas }}
  {{- else }}
  replicas: 1
  {{- end }}
  selector:
    matchLabels:
      app: {{ .component.name }}
  template:
    metadata:
      annotations:
        {{- include "checksum" . }}
        {{- if .annotations }}
{{ toYaml .annotations | indent 8 }}
        {{- end }}
      labels:
        app: {{ .component.name }}
        {{- if not .component.prometheus }}
        monitoring-pod: "true"
        {{- else }}
        {{- if .component.prometheus.enabled }}
        monitoring-pod: "true"
        {{- end }}
        {{- end }}
    spec:
      containers:
      - image: {{ .component.image }}
        {{- include "probes-deploy" . }}
        name: {{ .component.name }}
        {{- include "prometheus-deploy" . }}
        {{- include "resources" . }}
        env:
        {{- include "envVariable" . }}
        {{- include "volumes" . }}
      imagePullSecrets:
      - name: th2-solution
      - name: th2-core
      - name: th2-proprietary
      {{- if .component.extendedSettings.hostNetwork }}
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "kubernetes.io/hostname"
                    operator: In
                    values:
                      - {{ .component.extendedSettings.nodeName }}
      hostNetwork: true
      dnsPolicy: ClusterFirst
      {{- end }}
  revisionHistoryLimit: 2
{{- end }}
