suite: test configmaps
values:
  - ../values.yaml
templates:
  - component.yaml
chart:
  version: 1.0.0
  appVersion: 1.0.0
tests:
  - it: default set
    documentIndex: 0
    asserts:
      - isKind:
          of: ConfigMap
      - isAPIVersion:
          of: v1
      - isNull:
          path: metadata.annotations
      - equal:
          path: metadata.name
          value: comp1-app-config
      - equal:
          path: metadata.labels
          value:
            app: comp1
      - equal:
          path: data.[custom.json]
          value: |
                  null
      - equal:
          path: data.[grpc.json]
          value: |
                  null
      - equal:
          path: data.[mq.json]
          value: |
                  null
      - equal:
          path: data.[prometheus.json]
          value: |
            {"enabled":false}
      - equal:
          path: data.[box.json]
          value: |
            {"boxName":"comp1"}


          