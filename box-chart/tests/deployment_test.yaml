suite: test deploy and service
values:
  - ../values.yaml
templates:
  - component.yaml
chart:
  version: 1.0.0
  appVersion: 1.0.0
tests:
  - it: hostAliases missing
    asserts:
      - isKind:
          of: Deployment
        documentIndex: 1
      - isNull:
          path: spec.template.spec.hostAliases
        documentIndex: 1
  - it: hostAliases empty
    set:
      component:
        extendedSettings:
          hostAliases: []
    asserts:
      - isKind:
          of: Deployment
        documentIndex: 1
      - isEmpty:
          path: spec.template.spec.hostAliases
        documentIndex: 1
  - it: valid hostAliases
    set:
      component:
        extendedSettings:
          hostAliases: 
          - ip: "127.0.0.1"
            hostnames:
            - "foo.local"
    asserts:
      - isKind:
          of: Deployment
        documentIndex: 1
      - isNotEmpty:
          path: spec.template.spec.hostAliases
        documentIndex: 1
      - isNotEmpty:
          path: spec.template.spec.hostAliases[0].hostnames
        documentIndex: 1
      - isNotNull:
          path: spec.template.spec.hostAliases[0].ip
        documentIndex: 1
      - equal:
          path: spec.template.spec.hostAliases[0].ip
          value: 127.0.0.1
        documentIndex: 1
      - equal:
          path: spec.template.spec.hostAliases[0].hostnames[0]
          value: "foo.local"
        documentIndex: 1
  - it: more than one hostAliases
    set:
      component:
        extendedSettings:
          hostAliases: 
          - ip: "127.0.0.1"
            hostnames:
            - "foo.local"
          - ip: "10.1.2.3"
            hostnames:
            - "foo.remote"
    asserts:
      - isKind:
          of: Deployment
        documentIndex: 1
      - isNotEmpty:
          path: spec.template.spec.hostAliases
        documentIndex: 1
      - isNotEmpty:
          path: spec.template.spec.hostAliases[0].hostnames
        documentIndex: 1
      - isNotNull:
          path: spec.template.spec.hostAliases[0].ip
        documentIndex: 1
      - isNotEmpty:
          path: spec.template.spec.hostAliases[1].hostnames
        documentIndex: 1
      - isNotNull:
          path: spec.template.spec.hostAliases[1].ip
        documentIndex: 1
      - equal:
          path: spec.template.spec.hostAliases[1].ip
          value: 10.1.2.3
        documentIndex: 1
      - equal:
          path: spec.template.spec.hostAliases[1].hostnames[0]
          value: "foo.remote"
        documentIndex: 1
  - it: hostNetwork true
    documentIndex: 1
    set:
      component:
        extendedSettings:
          hostNetwork: true
    asserts:
      - equal: 
          path: spec.template.spec.hostNetwork
          value: true
      - equal:
          path: spec.template.spec.dnsPolicy
          value: "ClusterFirstWithHostNet"
      - contains:
          path: spec.template.spec.volumes[0].projected.sources
          content: 
            configMap:
              name: "rabbit-mq-app-config"
      - notContains:
          path: spec.template.spec.volumes[0].projected.sources
          content:
            configMap: 
              name: "rabbit-mq-external-app-config"
      - contains:
          path: spec.template.spec.volumes[0].projected.sources
          content:
            configMap: 
              name: "cradle"
      - notContains:
          path: spec.template.spec.volumes[0].projected.sources
          content:
            configMap: 
              name: "cradle-external"
  - it: hostNetwork false
    documentIndex: 1
    set:
      component:
        extendedSettings:
          hostNetwork: false
    asserts:
      - isNull: 
          path: spec.template.spec.hostNetwork
      - isNull:
          path: spec.template.spec.dnsPolicy
      - contains:
          path: spec.template.spec.volumes[0].projected.sources
          content: 
            configMap:
              name: "rabbit-mq-app-config"
      - notContains:
          path: spec.template.spec.volumes[0].projected.sources
          content:
            configMap: 
              name: "rabbit-mq-external-app-config"
      - contains:
          path: spec.template.spec.volumes[0].projected.sources
          content:
            configMap: 
              name: "cradle"
      - notContains:
          path: spec.template.spec.volumes[0].projected.sources
          content:
            configMap: 
              name: "cradle-external"
  - it: cradleManager config missing
    documentIndex: 1
    asserts:
      - contains:
          path: spec.template.spec.volumes[0].projected.sources
          content:
            configMap: 
              name: "cradle"
      - contains:
          path: spec.template.spec.volumes[0].projected.sources
          content:
            configMap: 
              name: "rabbit-mq-app-config"
      - contains:
          path: spec.template.spec.volumes[0].projected.sources
          content:
            configMap: 
              name: "cradle-manager"
  - it: cradleManager config present
    documentIndex: 1
    set:
      component:
        cradleManager:
          config: "config"
    asserts:
      - contains:
          path: spec.template.spec.volumes[0].projected.sources
          content:
            configMap: 
              name: "cradle"
      - contains:
          path: spec.template.spec.volumes[0].projected.sources
          content:
            configMap: 
              name: "rabbit-mq-app-config"
      - notContains:
          path: spec.template.spec.volumes[0].projected.sources
          content:
            configMap: 
              name: "cradle-manager"
  - it: set dictionary
    documentIndex: 1
    set:
      component:
        dictionaries:
          - name: fix50-generic
            checksum: fix50-checksum
    asserts:
      - contains:
          path: spec.template.spec.volumes[0].projected.sources
          content:
            configMap:
              name: "fix50-generic"
              items:
                - key: fix50-generic.encoded
                  path: fix50-generic
      - equal:
          path: spec.template.metadata.annotations.checksum/fix50-generic
          value: fix50-checksum