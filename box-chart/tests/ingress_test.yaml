suite: test ingresses
values:
  - ../values.yaml
templates:
  - component.yaml
chart:
  version: 1.0.0
  appVersion: 1.0.0
tests:
  - it: not urlPaths not rpt-data-provider not rpt-data-viewer
    set:
      component:
        name: testservice
    asserts:
      - hasDocuments: 
          count: 2
  - it: Set urlPaths - common check
    documentIndex: 2
    set:
      component:
        name: testservice
        extendedSettings:
          service:
            ingress:
              urlPaths:
                - /test/path/
    asserts:
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1
      - hasDocuments:
          count: 3
      - equal:
          path: metadata.name
          value: testservice
      - contains:
          path: spec.rules[0].http.paths
          content:
            path: /NAMESPACE/test/path/(.*)
            pathType: Prefix
            backend:
              service:
                name: testservice
                port:
                  number: 8080
  - it: rpt-data-provider - common check
    documentIndex: 2
    set:
      component:
        name: rpt-data-provider
    asserts:
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1
      - hasDocuments:
          count: 3
      - equal:
          path: metadata.name
          value: rpt-data-provider
      - contains:
          path: spec.rules[0].http.paths
          content:
            path: /NAMESPACE/backend/(.*)
            pathType: Prefix
            backend:
              service:
                name: rpt-data-provider
                port:
                  number: 8080
  - it: rpt-data-viewer - common check
    documentIndex: 2
    set:
      component:
        name: rpt-data-viewer
    asserts:
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1
      - hasDocuments:
          count: 3
      - equal:
          path: metadata.name
          value: rpt-data-viewer
      - contains:
          path: spec.rules[0].http.paths
          content:
            path: /NAMESPACE/(.*)
            pathType: Prefix
            backend:
              service:
                name: rpt-data-viewer
                port:
                  number: 8080
  - it: set annotations
    documentIndex: 2
    set:
      commonAnnotations:
        comm/ant: common-annotation
      component:
        name: rpt-data-viewer
    asserts:
      - equal:
          path: metadata.annotations
          value:
            comm/ant: common-annotation
  - it: openshift enabled
    documentIndex: 2
    set:
      component:
        name: rpt-data-viewer
      openshift:
        enabled: true
    asserts:
      - contains:
          path: spec.rules[0].http.paths
          content:
            path: /NAMESPACE/
            pathType: Prefix
            backend:
              service:
                name: rpt-data-viewer
                port:
                  number: 8080
  - it: set ingressClass
    documentIndex: 2
    set:
      component:
        name: rpt-data-viewer
        ingress:
          ingressClass: name-example
    asserts:
      - equal:
          path: spec.ingressClassName 
          value: name-example
  - it: set host
    documentIndex: 2
    set:
      component:
        ingress:
          host: host.eml
        name: rpt-data-provider
    asserts:
      - equal:
          path: spec.rules[0].host
          value: host.eml