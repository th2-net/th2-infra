suite: test services
values:
  - ../values.yaml
templates:
  - component.yaml
chart:
  version: 1.0.0
  appVersion: 1.0.0
tests:
  ###ServiceEnabled
  - it: ServiceEnabled - Common check
    documentIndex: 2
    set:
      component:
        prometheus:
          enabled: false
        extendedSettings:
          service:
            enabled: true
    asserts:
      - isKind:
          of: Service
      - hasDocuments:
          count: 3 
      - isAPIVersion:
          of: v1
      - isNull:
          path: metadata.labels
  - it: PrometheusOnly - Common check
    documentIndex: 2
    set:
      component:
        prometheus:
          enabled: true
    asserts:
      - isKind:
          of: Service
      - hasDocuments:
          count: 3 
      - isAPIVersion:
          of: v1
      - equal:
          path: metadata.labels
          value:
            monitoring-pod: "true"
      - contains:
          path: spec.ports
          content:
            name: metrics
            port: 9752
            protocol: TCP
            targetPort: metrics
  - it: ServiceEnabled - set name
    documentIndex: 2
    set:
      component:
        name: testname
        extendedSettings:
          service:
            enabled: true
    asserts:
      - equal: 
          path: metadata.name
          value: testname
      - equal:
          path: spec.selector.app
          value: testname
  - it: PrometheusOnly - set name
    documentIndex: 2
    set:
      component:
        name: testname
        prometheus:
          enabled: true
    asserts:
      - equal: 
          path: metadata.name
          value: testname
      - equal:
          path: spec.selector.app
          value: testname
  - it: ServiceEnabled - prometheus enabled
    documentIndex: 2
    set:
      component:
        prometheus:
          enabled: true
        extendedSettings:
          service:
            enabled: true
    asserts:
      - equal:
          path: metadata.labels
          value:
            monitoring-pod: "true"
  - it: ServiceEnabled - set annotations
    documentIndex: 2
    set:
      commonAnnotations:
        bamp/test: testant
      annotations:
        punch/test: test-annotation
      component:
        extendedSettings:
          service:
            enabled: true
    asserts:
      - equal:
          path: metadata.annotations
          value:
            bamp/test: testant
  - it: PrometheusOnly - set annotations
    documentIndex: 2
    set:
      commonAnnotations:
        bamp/test: testant
      annotations:
        test-annotation
      component:
        prometheus:
          enabled: true
    asserts:
      - equal:
          path: metadata.annotations
          value:
            th2.exactpro.com/antecedent: test-annotation
  - it: ServiceEnabled - set service type and endpoints
    documentIndex: 2
    set:
      component:
        extendedSettings:
          service:
            enabled: true
            type: NodePort
            endpoints:
              npt:
                name: nodePortEndpoint
                nodePort: 30017
                port: 80
                targetPort: 80
              pt:
                name: clusteripWithPortAndTargetPort
                port: 143
                targetPort: 9090
              t:
                name: clusterIpWithoutPort
                targetPort: 80
              p:
                name: clusterIpWithoutTargetPort
                port: 666
    asserts:
      - equal:
          path: spec.type
          value: NodePort
      - contains:
          path: spec.ports
          content: 
            name: nodePortEndpoint
            protocol: TCP
            port: 80
            targetPort: 80
            nodePort: 30017
      - contains:
          path: spec.ports
          content: 
            name: clusteripWithPortAndTargetPort
            protocol: TCP
            port: 143
            targetPort: 9090
      - contains:
          path: spec.ports
          content: 
            name: clusterIpWithoutPort
            protocol: TCP
            port: 80
            targetPort: 80
      - contains:
          path: spec.ports
          content: 
            name: clusterIpWithoutTargetPort
            protocol: TCP
            port: 666
            
  - it: ServiceEnabled - empty service type
    documentIndex: 2
    set:
      component:
        extendedSettings:
          service:
            enabled: true
            type: 
    asserts:
      - isNull:
          path: spec.type
      - contains:
          path: spec.ports
          content:
            name: app-default
            protocol: TCP
            port: 8080
            targetPort: 8080
  
