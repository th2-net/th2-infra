suite: test services
values:
  - ../values.yaml
templates:
  - service.yaml
chart:
  version: 1.0.0
  appVersion: 1.0.0
tests:
  - it: Default
    asserts:
      - hasDocuments:
          count: 0

  - it: PrometheusOnly - Common check
    set:
      component:
        prometheus:
          enabled: true
    asserts:
      - isKind:
          of: Service
      - hasDocuments:
          count: 1
      - isAPIVersion:
          of: v1
      - equal:
          path: metadata.name
          value: comp1
      - equal:
          path: metadata.labels
          value:
            monitoring-pod: "true"
      - equal:
          path: spec.ports
          value:
            - name: metrics
              port: 9752
              protocol: TCP
              targetPort: metrics
      - isNull:
          path: spec.type

  - it: ServiceEnabled - Common check
    set:
      component:
        extendedSettings:
          service:
            enabled: true
    asserts:
      - isKind:
          of: Service
      - hasDocuments:
          count: 1
      - isAPIVersion:
          of: v1
      - isNull:
          path: metadata.labels
      - isNull:
          path: spec.ports

  - it: ServiceEnabled - prometheus enabled
    set:
      component:
        prometheus:
          enabled: true
        extendedSettings:
          service:
            enabled: true
    asserts:
      - equal:
          path: metadata.labels
          value:
            monitoring-pod: "true"

  - it: ServiceEnabled - set annotations
    set:
      commonAnnotations:
        bamp/test: testant
      annotations:
        punch/test: test-annotation
      component:
        extendedSettings:
          service:
            enabled: true
    asserts:
      - equal:
          path: metadata.annotations
          value:
            bamp/test: testant

  - it: PrometheusOnly - set annotations
    set:
      commonAnnotations:
        testKey: testValue
      annotations: test-annotation
      component:
        prometheus:
          enabled: true
    asserts:
      - equal:
          path: metadata.annotations
          value:
            testKey: testValue

  - it: ServiceEnabled - NodePort
    set:
      component:
        extendedSettings:
          service:
            enabled: true
            nodePort:
              - name: grpc
                exposedPort: 30017
                containerPort: 8080
              - name: ui
                exposedPort: 30018
                containerPort: 8090
    asserts:
      - equal:
          path: spec.type
          value: NodePort
      - equal:
          path: spec.ports
          value:
            - name: grpc
              protocol: TCP
              port: 8080
              targetPort: 8080
              nodePort: 30017
            - name: ui
              protocol: TCP
              port: 8090
              targetPort: 8090
              nodePort: 30018

  - it: ServiceEnabled - ClusterIP
    set:
      component:
        extendedSettings:
          service:
            enabled: true
            clusterIP:
              - name: grpc
                containerPort: 8080
              - name: ui
                containerPort: 8090
    asserts:
      - equal:
          path: spec.type
          value: NodePort
      - equal:
          path: spec.ports
          value:
            - name: grpc
              protocol: TCP
              port: 8080
              targetPort: 8080
            - name: ui
              protocol: TCP
              port: 8090
              targetPort: 8090

  - it: ServiceEnabled - empty service type
    set:
      component:
        extendedSettings:
          service:
            enabled: true
    asserts:
      - isNull:
          path: spec.type
