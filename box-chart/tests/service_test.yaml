suite: test services
values:
  - ../values.yaml
templates:
  - service.yaml
chart:
  version: 1.0.0
  appVersion: 1.0.0
tests:
  ###ServiceEnabled
  - it: ServiceEnabled - Common check
    set:
      component:
        prometheus:
          enabled: false
        extendedSettings:
          service:
            enabled: true
    asserts:
      - isKind:
          of: Service
      - hasDocuments:
          count: 1
      - isAPIVersion:
          of: v1
      - isNull:
          path: metadata.labels
  - it: PrometheusOnly - Common check
    set:
      component:
        prometheus:
          enabled: true
    asserts:
      - isKind:
          of: Service
      - hasDocuments:
          count: 1
      - isAPIVersion:
          of: v1
      - equal:
          path: metadata.labels
          value:
            monitoring-pod: "true"
      - contains:
          path: spec.ports
          content:
            name: metrics
            port: 9752
            protocol: TCP
            targetPort: metrics
  - it: ServiceEnabled - set name
    set:
      component:
        name: testname
        extendedSettings:
          service:
            enabled: true
    asserts:
      - equal:
          path: metadata.name
          value: testname
      - equal:
          path: spec.selector.app
          value: testname
  - it: PrometheusOnly - set name
    set:
      component:
        name: testname
        prometheus:
          enabled: true
    asserts:
      - equal:
          path: metadata.name
          value: testname
      - equal:
          path: spec.selector.app
          value: testname
  - it: ServiceEnabled - prometheus enabled
    set:
      component:
        prometheus:
          enabled: true
        extendedSettings:
          service:
            enabled: true
    asserts:
      - equal:
          path: metadata.labels
          value:
            monitoring-pod: "true"
  - it: ServiceEnabled - set annotations
    set:
      commonAnnotations:
        bamp/test: testant
      annotations:
        punch/test: test-annotation
      component:
        extendedSettings:
          service:
            enabled: true
    asserts:
      - equal:
          path: metadata.annotations
          value:
            bamp/test: testant
  - it: PrometheusOnly - set annotations
    set:
      commonAnnotations:
        testKey: testValue
      annotations: test-annotation
      component:
        prometheus:
          enabled: true
    asserts:
      - equal:
          path: metadata.annotations
          value:
            testKey: testValue
