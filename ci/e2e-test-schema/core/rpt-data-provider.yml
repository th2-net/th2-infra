apiVersion: th2.exactpro.com/v2
kind: Th2CoreBox
metadata:
  name: rpt-data-provider
spec:
  imageName: ghcr.io/th2-net/th2-rpt-data-provider
  imageVersion: 5.4.18-master_migration_to_cradle_rebase-3368544789
  type: th2-rpt-data-provider
  customConfig:
    hostname: localhost
    port: 8080
    responseTimeout: 60000
    serverCacheTimeout: 60000
    eventCacheSize: 100000
    messageCacheSize: 100000
    ioDispatcherThreadPoolSize: 1
  extendedSettings:
    envVariables:
      JAVA_TOOL_OPTIONS:
        -XX:+ExitOnOutOfMemoryError -Ddatastax-java-driver.advanced.connection.init-query-timeout="10000
        milliseconds" -Ddatastax-java-driver.basic.request.timeout="10 seconds"
    resources:
      limits:
        cpu: 300m
        memory: 1000Mi
      requests:
        cpu: 20m
        memory: 300Mi
    service:
      enabled: true
      clusterIP:
        - name: http
          containerPort: 8080
  pins:
    mq:
      publishers:
        - name: to_codec
          attributes:
            - to_codec
            - raw
            - publish
      subscribers:
        - name: from_codec
          attributes:
            - from_codec
            - parsed
            - subscribe
