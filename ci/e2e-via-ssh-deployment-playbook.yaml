---
- hosts: localhost
  gather_facts: false
  connection: local
  name: th2 deployment
  vars:
    infra_namespace: "{{ lookup('env', 'INFRA_NAMESPACE') | default ('service', True) }}"
    monitoring_namespace: "{{ lookup('env', 'MONITORING_NAMESPACE') | default ('monitoring', True) }}"

  tasks:
    - name: Add helm repositories
      community.kubernetes.helm_repository:
        name: "{{ item.key }}"
        repo_url: "{{ item.value }}"
      with_dict:
        flux: https://charts.fluxcd.io
        ingress-nginx: https://kubernetes.github.io/ingress-nginx
        loki: https://grafana.github.io/loki/charts
        stable: https://charts.helm.sh/stable

    - name: Ensure k8s namespaces exist
      kubernetes.core.k8s:
        api_version: v1
        kind: Namespace
        name: "{{ item }}"
        state: present
      with_items:
        - monitoring
        - "{{ infra_namespace }}"

    - name: Deploy ingress-nginx controller
      kubernetes.core.helm:
        name: ingress
        chart_ref: ingress-nginx/ingress-nginx
        chart_version: 3.12.0
        release_namespace: "{{ infra_namespace }}"
        values_files: "{{ playbook_dir }}/../example-values/ingress.values.yaml"
        create_namespace: true
        wait: true

    - name: Mocking prometheus operator
      kubernetes.core.k8s:
        state: present
        template: "{{ playbook_dir }}/deploy/crd-servicemonitor.yaml"

    - name: Generate an OpenSSH private key
      community.crypto.openssl_privatekey:
        path: "{{ playbook_dir }}/id_ssh_rsa"

    - name: Generate an OpenSSL public key in OpenSSH format
      community.crypto.openssl_publickey:
        format: OpenSSH
        path: "{{ playbook_dir }}/id_ssh_rsa.pub"
        privatekey_path: "{{ playbook_dir }}/id_ssh_rsa"

    - name: Create infra-mgr secret (private key)
      kubernetes.core.k8s:
        state: present
        template: "{{ playbook_dir }}/deploy/infra-mgr-secret.yaml"
        namespace: "{{ infra_namespace }}"

    - name: Create public key to infra-git
      kubernetes.core.k8s:
        state: present
        template: "{{ playbook_dir }}/deploy/keys-repo-configmap.yaml"
        namespace: "{{ infra_namespace }}"

    - name: Create infra-git persistent volume
      kubernetes.core.k8s:
        state: present
        template: "{{ playbook_dir }}/deploy/infra-repo-pv.yaml"
        namespace: "{{ infra_namespace }}"

    - name: Create Cassandra configmap
      kubernetes.core.k8s:
        state: present
        template: "{{ playbook_dir }}/deploy/cassandra/cassandra-configmap.yaml"
        namespace: "{{ infra_namespace }}"

    # - name: Cassandra Init
    #   kubernetes.core.k8s:
    #     state: present
    #     template: "{{ playbook_dir }}/deploy/cassandra/initdb.yaml"
    #     namespace: service

    - name: Deploy th2-infra
      kubernetes.core.helm:
        name: th2-infra
        chart_ref: "{{ playbook_dir }}/../th2-service/"
        release_namespace: "{{ infra_namespace }}"
        release_values:
          infraGit:
            internal: true
          externalRabbitMQHost:
            host: localhost
          rabbitmq:
            rabbitmqUser: th2
            rabbitmqPassword: test
            persistentVolume:
              enabled: false
          cassandra:
            # existingConfiguration: cassandra-configuration
            # initDBConfigMap: cassandra-init
            dbUser:
              user: cassandra
              password: cassandra
            cluster:
              datacenter: datacenter1
            host: "cassandra-headless.{{ infra_namespace }}.svc.cluster.local"
            jvm:
              maxHeapSize: 1G
              newHeapSize: 800M
            internal: true
          infraMgr:
            git:
              repository: ssh://git@infra-git:22/home/git/repo/e2e-test-schema.git
          infraOperator:
            config:
              chart:
                git: https://github.com/th2-net/infra-operator-tpl.git
                ref: release-v0.7.2
                path: ./
        values_files:
          "{{ playbook_dir }}/../example-values/service.values.yaml"
          # - ./secrets.yaml
        create_namespace: true
        wait: true
