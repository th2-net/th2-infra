---
- hosts: localhost
  gather_facts: false
  connection: local
  name: th2 deployment

  tasks:
    - name: Add helm repositories
      community.kubernetes.helm_repository:
        name: "{{ item.key }}"
        repo_url: "{{ item.value }}"
      with_dict:
        kubernetes-dashboard: https://kubernetes.github.io/dashboard/
        flux: https://charts.fluxcd.io
        ingress-nginx: https://kubernetes.github.io/ingress-nginx
        loki: https://grafana.github.io/loki/charts
        stable: https://charts.helm.sh/stable

    - name: Ensure k8s namespaces exist
      community.kubernetes.k8s:
        api_version: v1
        kind: Namespace
        name: "{{ item }}"
        state: present
      with_items:
        - service
        - monitoring

    - name: Deploy kubernetes dashboard
      community.kubernetes.helm:
        name: dashboard
        chart_ref: kubernetes-dashboard/kubernetes-dashboard
        chart_version: 3.0.1
        release_namespace: monitoring
        values_files: "{{ playbook_dir }}/../values/dashboard.values.yaml"
        create_namespace: true
        wait: true

    - name: Deploy ingress-nginx controller
      community.kubernetes.helm:
        name: ingress
        chart_ref: ingress-nginx/ingress-nginx
        chart_version: 3.12.0
        release_namespace: service
        values_files: "{{ playbook_dir }}/../values/ingress.values.yaml"
        create_namespace: true
        wait: true

    - name: Deploy HelmOperator
      community.kubernetes.helm:
        name: helm-operator
        chart_ref: flux/helm-operator
        chart_version: 1.2.0
        release_namespace: service
        values_files: "{{ playbook_dir }}/../values/helm-operator.values.yaml"
        create_namespace: true
        wait: true

    - name: Mocking Prometheus operator
      k8s:
        definition: "{{ item }}"
      with_items: '{{ lookup("url", "https://raw.githubusercontent.com/helm/charts/master/stable/prometheus-operator/crds/crd-servicemonitor.yaml", split_lines=False) | from_yaml_all | list }}'

    # - name: Deploy Prometheus operator
