    #     name: prometheus
    #     chart_ref: stable/prometheus-operator
    #     release_namespace: monitoring
    #     values_files:
    #       {{ playbook_dir }}/../values/prometheus-operator.values.yaml
    #     create_namespace: true
    #     wait: true

    # - name: Generate an OpenSSH keypair
    #   community.crypto.openssl_privatekey:
    #     path: ./deployment_key_ssh_rsa

    # - name: Generate an OpenSSL public key in OpenSSH format
    #   community.crypto.openssl_publickey:
    #     format: OpenSSH
    #     path: ./deployment_key_ssh_rsa.pub
    #     privatekey_path: ./deployment_key_ssh_rsa

    - name: Create infra-mgr secret
      community.kubernetes.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          type: Opaque
          metadata:
            name: infra-mgr
            namespace: service
          data:
            infra-mgr: "{{ lookup('env','E2E_PRIVATE_KEY') | b64encode }}"

    - name: Create git-chart-creds secret
      community.kubernetes.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          type: Opaque
          metadata:
            name: git-chart-creds
            namespace: service
          data:
            username: ""
            password: ""

    - name: Create cassandra configMap
      community.kubernetes.k8s:
        state: present
        src: "{{ playbook_dir }}/cassandra-configmap.yaml"
        namespace: service

    - name: Deploy th2-infra-base
      community.kubernetes.helm:
        name: th2-infra-base
        chart_ref: "{{ playbook_dir }}/../th2-service/"
        release_namespace: service
        release_values:
          rabbitmq:
            rabbitmqUser: th2
            rabbitmqPassword: test
          cassandra:
            # existingConfiguration: cassandra-configuration
            dbUser:
              user: cassandra
              password: cassandra
            host: cassandra-headless.service.svc.cluster.local
            jvm:
              maxHeapSize: 1G
              newHeapSize: 200M
            internal: true
          infraMgr:
            git:
              repository: git@github.com:th2-net/e2e-test-schema.git
        values_files:
          "{{ playbook_dir }}/../values/service.values.yaml"
          # - ./secrets.yaml
        create_namespace: true
        wait: true
