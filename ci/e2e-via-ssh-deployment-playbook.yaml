    - name: Create infra-mgr secret
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          type: Opaque
          metadata:
            name: infra-mgr
            namespace: service
          data:
            infra-mgr: "{{ lookup('env','E2E_PRIVATE_KEY') | b64encode }}"

    - name: Create git-chart-creds secret
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          type: Opaque
          metadata:
            name: git-chart-creds
            namespace: service
          data:
            username: ""
            password: ""

    - name: Create cassandra configMap
      kubernetes.core.k8s:
        state: present
        src: "{{ playbook_dir }}/cassandra/cassandra-configmap.yaml"
        namespace: service

    - name: Cassandra Init
      kubernetes.core.k8s:
        state: present
        template: "{{ playbook_dir }}/cassandra/initdb.yaml"
        namespace: service

    - name: Deploy th2-infra-base
      kubernetes.core.helm:
        name: th2-infrap-base
        chart_ref: "{{ playbook_dir }}/../chart/"
        release_namespace: service
        release_values:
          rabbitmq:
            rabbitmqUser: th2
            rabbitmqPassword: test
            persistentVolume:
              enabled: false
          cassandra:
            # existingConfiguration: cassandra-configuration
            initDBConfigMap: cassandra-init
            dbUser:
              user: cassandra
              password: cassandra
            host: cassandra-headless.service.svc.cluster.local
            jvm:
              maxHeapSize: 1G
              newHeapSize: 800M
            internal: true
          infraMgr:
            git:
              repository: git@github.com:th2-net/e2e-test-schema.git
#           infraOperator:
#             chart:
#               git: https://github.com/th2-net/infra-operator-tpl.git
#               ref: release-v0.3.2
#               path: ./
        values_files:
          "{{ playbook_dir }}/../example-values/service.values.yaml"
          # - ./secrets.yaml
        create_namespace: true
        wait: true